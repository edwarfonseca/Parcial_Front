<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Pacientes - GraphQL</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üè• Sistema de Gesti√≥n de Pacientes</h1>
            <p class="subtitle">Interfaz GraphQL con Spring Boot</p>
        </header>

        <main class="main-content">
            <!-- Secci√≥n de Crear Paciente -->
            <section class="card">
                <h2>‚ûï Crear Nuevo Paciente</h2>
                <form id="createForm" class="form">
                    <div class="input-group">
                        <label for="createName">Nombre:</label>
                        <input type="text" id="createName" required>
                    </div>
                    <div class="input-group">
                        <label for="createEmail">Email:</label>
                        <input type="email" id="createEmail" required>
                    </div>
                    <button type="submit" class="btn-primary">Crear Paciente</button>
                </form>
            </section>

            <!-- Secci√≥n de Buscar por ID -->
            <section class="card">
                <h2>üîç Buscar Paciente por ID</h2>
                <form id="searchForm" class="form">
                    <div class="input-group">
                        <label for="searchId">ID del Paciente:</label>
                        <input type="text" id="searchId" placeholder="Ingrese el ID del paciente" required>
                    </div>
                    <button type="submit" class="btn-secondary">Buscar</button>
                </form>
                <div id="searchResult" class="result-container"></div>
            </section>

            <!-- Secci√≥n de Actualizar Paciente -->
            <section class="card">
                <h2>‚úèÔ∏è Actualizar Paciente</h2>
                <form id="updateForm" class="form">
                    <div class="input-group">
                        <label for="updateId">ID del Paciente:</label>
                        <input type="text" id="updateId" required>
                    </div>
                    <div class="input-group">
                        <label for="updateName">Nuevo Nombre:</label>
                        <input type="text" id="updateName" required>
                    </div>
                    <div class="input-group">
                        <label for="updateEmail">Nuevo Email:</label>
                        <input type="email" id="updateEmail" required>
                    </div>
                    <button type="submit" class="btn-warning">Actualizar Paciente</button>
                </form>
            </section>

            <!-- Secci√≥n de Eliminar Paciente -->
            <section class="card">
                <h2>üóëÔ∏è Eliminar Paciente</h2>
                <form id="deleteForm" class="form">
                    <div class="input-group">
                        <label for="deleteId">ID del Paciente:</label>
                        <input type="text" id="deleteId" required>
                    </div>
                    <button type="submit" class="btn-danger">Eliminar Paciente</button>
                </form>
            </section>

            <!-- Secci√≥n de Lista de Pacientes -->
            <section class="card">
                <div class="section-header">
                    <h2>üìã Lista de Pacientes</h2>
                    <button id="refreshBtn" class="btn-secondary">Actualizar Lista</button>
                </div>
                <div id="pacientesList" class="patients-grid"></div>
            </section>
        </main>

        <!-- √Årea de notificaciones -->
        <div id="notifications" class="notifications"></div>
    </div>



    <style>
        /* CSS Integrado */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .input-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn-primary, .btn-secondary, .btn-warning, .btn-danger {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(252, 182, 159, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            margin-bottom: 0;
            border-bottom: none;
        }

        .patients-grid {
            display: grid;
            gap: 15px;
        }

        .patient-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .patient-card:hover {
            transform: translateX(5px);
        }

        .patient-info {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .patient-details h3 {
            color: #2d3748;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .patient-details p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .patient-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ffa726;
            color: white;
        }

        .btn-delete {
            background: #ef5350;
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }

        .result-container {
            margin-top: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            animation: slideIn 0.3s ease forwards;
            min-width: 300px;
        }

        .notification.success {
            background: linear-gradient(45deg, #56ccf2, #2f80ed);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .notification.info {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .patient-info {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>

    <script>
        // Configuraci√≥n
        const CONFIG = {
            GRAPHQL_ENDPOINT: 'https://parcial-back-72z4.onrender.com/graphql',
            HEADERS: {
                'Content-Type': 'application/json',
            }
        };

        // M√≥dulo GraphQL
        const GraphQLClient = {
            async query(query, variables = {}) {
                try {
                    const response = await fetch(CONFIG.GRAPHQL_ENDPOINT, {
                        method: 'POST',
                        headers: CONFIG.HEADERS,
                        body: JSON.stringify({
                            query,
                            variables
                        })
                    });

                    const result = await response.json();

                    if (result.errors) {
                        throw new Error(result.errors[0].message);
                    }

                    return result.data;
                } catch (error) {
                    console.error('GraphQL Error:', error);
                    throw error;
                }
            }
        };

        // Queries y Mutations
        const QUERIES = {
            GET_PACIENTES: `
                query {
                    getPacientes {
                        id
                        name
                        email
                    }
                }
            `,
            GET_PACIENTE_BY_ID: `
                query($id: ID!) {
                    getPacienteById(id: $id) {
                        id
                        name
                        email
                    }
                }
            `,
            CREATE_PACIENTE: `
                mutation($input: PacienteInput!) {
                    createPaciente(input: $input) {
                        id
                        name
                        email
                    }
                }
            `,
            UPDATE_PACIENTE: `
                mutation($id: ID!, $input: PacienteInput!) {
                    updatePaciente(id: $id, input: $input) {
                        id
                        name
                        email
                    }
                }
            `,
            DELETE_PACIENTE: `
                mutation($id: ID!) {
                    deletePaciente(id: $id)
                }
            `
        };

        // M√≥dulo UI
        const UI = {
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;

                const container = document.getElementById('notifications');
                container.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 5000);
            },

            showLoading(button) {
                const originalText = button.textContent;
                button.innerHTML = '<span class="loading"></span>Procesando...';
                button.disabled = true;
                return originalText;
            },

            hideLoading(button, originalText) {
                button.textContent = originalText;
                button.disabled = false;
            },

            renderPaciente(paciente) {
                return `
                    <div class="patient-card" data-id="${paciente.id}">
                        <div class="patient-info">
                            <div class="patient-avatar">üë§</div>
                            <div class="patient-details">
                                <h3>${paciente.name}</h3>
                                <p><strong>Email:</strong> ${paciente.email}</p>
                                <p><strong>ID:</strong> ${paciente.id}</p>
                            </div>
                            <div class="patient-actions">
                                <button class="btn-small btn-edit" onclick="App.editPaciente('${paciente.id}', '${paciente.name}', '${paciente.email}')">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button class="btn-small btn-delete" onclick="App.confirmDelete('${paciente.id}')">
                                    üóëÔ∏è Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            },

            renderPacientesList(pacientes) {
                const container = document.getElementById('pacientesList');
                
                if (!pacientes || pacientes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üìã</div>
                            <h3>No hay pacientes registrados</h3>
                            <p>Comienza creando tu primer paciente</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = pacientes.map(paciente => this.renderPaciente(paciente)).join('');
            },

            renderSinglePaciente(paciente) {
                const container = document.getElementById('searchResult');
                if (paciente) {
                    container.innerHTML = `
                        <div class="patient-card">
                            <div class="patient-info">
                                <div class="patient-avatar">üë§</div>
                                <div class="patient-details">
                                    <h3>${paciente.name}</h3>
                                    <p><strong>Email:</strong> ${paciente.email}</p>
                                    <p><strong>ID:</strong> ${paciente.id}</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = '<p style="color: #e53e3e;">No se encontr√≥ ning√∫n paciente con ese ID</p>';
                }
            },

            clearForm(formId) {
                document.getElementById(formId).reset();
            }
        };

        // Aplicaci√≥n principal
        const App = {
            async init() {
                this.setupEventListeners();
                await this.loadPacientes();
            },

            setupEventListeners() {
                // Crear paciente
                document.getElementById('createForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.createPaciente();
                });

                // Buscar paciente
                document.getElementById('searchForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.searchPaciente();
                });

                // Actualizar paciente
                document.getElementById('updateForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.updatePaciente();
                });

                // Eliminar paciente
                document.getElementById('deleteForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.deletePaciente();
                });

                // Refrescar lista
                document.getElementById('refreshBtn').addEventListener('click', async () => {
                    await this.loadPacientes();
                });
            },

            async loadPacientes() {
                try {
                    const data = await GraphQLClient.query(QUERIES.GET_PACIENTES);
                    UI.renderPacientesList(data.getPacientes);
                } catch (error) {
                    UI.showNotification('Error al cargar pacientes: ' + error.message, 'error');
                }
            },

            async createPaciente() {
                const button = document.querySelector('#createForm button');
                const originalText = UI.showLoading(button);

                try {
                    const name = document.getElementById('createName').value;
                    const email = document.getElementById('createEmail').value;

                    const data = await GraphQLClient.query(QUERIES.CREATE_PACIENTE, {
                        input: { name, email }
                    });

                    UI.showNotification('Paciente creado exitosamente', 'success');
                    UI.clearForm('createForm');
                    await this.loadPacientes();
                } catch (error) {
                    UI.showNotification('Error al crear paciente: ' + error.message, 'error');
                } finally {
                    UI.hideLoading(button, originalText);
                }
            },

            async searchPaciente() {
                const button = document.querySelector('#searchForm button');
                const originalText = UI.showLoading(button);

                try {
                    const id = document.getElementById('searchId').value;
                    const data = await GraphQLClient.query(QUERIES.GET_PACIENTE_BY_ID, { id });
                    UI.renderSinglePaciente(data.getPacienteById);
                } catch (error) {
                    UI.showNotification('Error al buscar paciente: ' + error.message, 'error');
                    UI.renderSinglePaciente(null);
                } finally {
                    UI.hideLoading(button, originalText);
                }
            },

            async updatePaciente() {
                const button = document.querySelector('#updateForm button');
                const originalText = UI.showLoading(button);

                try {
                    const id = document.getElementById('updateId').value;
                    const name = document.getElementById('updateName').value;
                    const email = document.getElementById('updateEmail').value;

                    const data = await GraphQLClient.query(QUERIES.UPDATE_PACIENTE, {
                        id,
                        input: { name, email }
                    });

                    UI.showNotification('Paciente actualizado exitosamente', 'success');
                    UI.clearForm('updateForm');
                    await this.loadPacientes();
                } catch (error) {
                    UI.showNotification('Error al actualizar paciente: ' + error.message, 'error');
                } finally {
                    UI.hideLoading(button, originalText);
                }
            },

            async deletePaciente() {
                const button = document.querySelector('#deleteForm button');
                const originalText = UI.showLoading(button);

                try {
                    const id = document.getElementById('deleteId').value;
                    
                    if (!confirm('¬øEst√°s seguro de que quieres eliminar este paciente?')) {
                        return;
                    }

                    const data = await GraphQLClient.query(QUERIES.DELETE_PACIENTE, { id });

                    if (data.deletePaciente) {
                        UI.showNotification('Paciente eliminado exitosamente', 'success');
                        UI.clearForm('deleteForm');
                        await this.loadPacientes();
                    } else {
                        UI.showNotification('No se pudo eliminar el paciente', 'error');
                    }
                } catch (error) {
                    UI.showNotification('Error al eliminar paciente: ' + error.message, 'error');
                } finally {
                    UI.hideLoading(button, originalText);
                }
            },

            editPaciente(id, name, email) {
                document.getElementById('updateId').value = id;
                document.getElementById('updateName').value = name;
                document.getElementById('updateEmail').value = email;
                document.getElementById('updateForm').scrollIntoView({ behavior: 'smooth' });
            },

            async confirmDelete(id) {
                if (confirm('¬øEst√°s seguro de que quieres eliminar este paciente?')) {
                    try {
                        const data = await GraphQLClient.query(QUERIES.DELETE_PACIENTE, { id });
                        
                        if (data.deletePaciente) {
                            UI.showNotification('Paciente eliminado exitosamente', 'success');
                            await this.loadPacientes();
                        } else {
                            UI.showNotification('No se pudo eliminar el paciente', 'error');
                        }
                    } catch (error) {
                        UI.showNotification('Error al eliminar paciente: ' + error.message, 'error');
                    }
                }
            }
        };

        // Inicializar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
