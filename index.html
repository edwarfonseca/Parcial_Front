<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes - GraphQL</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏥 Sistema de Gestión de Pacientes</h1>
            <p class="subtitle">Interfaz GraphQL con Spring Boot</p>
        </header>

        <main class="main-content">
            <!-- Sección de Crear Paciente -->
            <section class="card">
                <h2>➕ Crear Nuevo Paciente</h2>
                <form id="createForm" class="form">
                    <div class="input-group">
                        <label for="createName">Nombre:</label>
                        <input type="text" id="createName" required>
                    </div>
                    <div class="input-group">
                        <label for="createEmail">Email:</label>
                        <input type="email" id="createEmail" required>
                    </div>
                    <button type="submit" class="btn-primary">Crear Paciente</button>
                </form>
            </section>

            <!-- Sección de Buscar por ID -->
            <section class="card">
                <h2>🔍 Buscar Paciente por ID</h2>
                <form id="searchForm" class="form">
                    <div class="input-group">
                        <label for="searchId">ID del Paciente:</label>
                        <input type="text" id="searchId" placeholder="Ingrese el ID del paciente" required>
                    </div>
                    <button type="submit" class="btn-secondary">Buscar</button>
                </form>
                <div id="searchResult" class="result-container"></div>
            </section>

            <!-- Sección de Actualizar Paciente -->
            <section class="card">
                <h2>✏️ Actualizar Paciente</h2>
                <form id="updateForm" class="form">
                    <div class="input-group">
                        <label for="updateId">ID del Paciente:</label>
                        <input type="text" id="updateId" required>
                    </div>
                    <div class="input-group">
                        <label for="updateName">Nuevo Nombre:</label>
                        <input type="text" id="updateName" required>
                    </div>
                    <div class="input-group">
                        <label for="updateEmail">Nuevo Email:</label>
                        <input type="email" id="updateEmail" required>
                    </div>
                    <button type="submit" class="btn-warning">Actualizar Paciente</button>
                </form>
            </section>

            <!-- Sección de Eliminar Paciente -->
            <section class="card">
                <h2>🗑️ Eliminar Paciente</h2>
                <form id="deleteForm" class="form">
                    <div class="input-group">
                        <label for="deleteId">ID del Paciente:</label>
                        <input type="text" id="deleteId" required>
                    </div>
                    <button type="submit" class="btn-danger">Eliminar Paciente</button>
                </form>
            </section>

            <!-- Sección de Lista de Pacientes -->
            <section class="card">
                <div class="section-header">
                    <h2>📋 Lista de Pacientes</h2>
                    <button id="refreshBtn" class="btn-secondary">Actualizar Lista</button>
                </div>
                <div id="pacientesList" class="patients-grid"></div>
            </section>
        </main>

        <!-- Área de notificaciones -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
